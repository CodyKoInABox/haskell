<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haskell</title>
    <link rel="stylesheet" href="website/style.css">
    <script defer src="website/main.js"></script>
    <link rel="icon" href="website/haskell.png">
</head>
<body>
    <header class="header">
        <div class="headerLogoContainer">
            <a href="https://www.haskell.org/" target="_blank" class="headerLogoLink"><img class="headerLogo" src="website/haskell-logo.svg"></a>
        </div>
    </header>

    <div class="content">
        <div class="macTab">
            <div class="macTabHeader">
                <div class="macTabButtonsContainer">
                    <div class="macTabButtons redButton"></div>
                    <div class="macTabButtons yellowButton"></div>
                    <div class="macTabButtons greenButton"></div>
                    <a href="https://github.com/CodyKoInABox/haskell/blob/main/helloWorld.hs" target="_blank" class="mabTabTitle">helloWorld.hs</a>
                    <span class="test">
                    <p class="runButtonText">Run</p>
                    <div class="runButton"></div>
                </span>
                </div>
            </div>
            <p class="code">
                <span class="codeFunction">hello <span class="codeOperator">::</span> <span class="codeFunction">[<span class="codeEntity">Char</span>]</span></span> <br>
                hello <span class="codeOperator">=</span> <span class="codeString">"Hello, World!"</span> <br><br>

                <span class="codeFunction">helloWorld <span class="codeOperator">::</span> <span class="codeEntity">IO</span>()</span> <br>
                helloWorld <span class="codeOperator">=</span> print hello <br><br>

                <span class="codeFunction">main <span class="codeOperator">::</span> <span class="codeEntity">IO</span>() </span><br>
                main <span class="codeOperator">=</span><span class="codeKeyword"> do</span> <br>
                &nbsp helloWorld <br>
            </p>
        </div>
        <div class="macTab">
            <div class="macTabHeader">
                <div class="macTabButtonsContainer">
                    <div class="macTabButtons redButton"></div>
                    <div class="macTabButtons yellowButton"></div>
                    <div class="macTabButtons greenButton"></div>
                    <a href="https://github.com/CodyKoInABox/haskell/blob/main/leapYear.hs" target="_blank" class="mabTabTitle">leapYear.hs</a>
                    <span class="test">
                    <p class="runButtonText">Run</p>
                    <div class="runButton"></div>
                </span>
                </div>
            </div>
        </div>
        <div class="macTab">
            <div class="macTabHeader">
                <div class="macTabButtonsContainer">
                    <div class="macTabButtons redButton"></div>
                    <div class="macTabButtons yellowButton"></div>
                    <div class="macTabButtons greenButton"></div>
                    <a href="https://github.com/CodyKoInABox/haskell/blob/main/factorial.hs" target="_blank" class="mabTabTitle">factorial.hs</a>
                    <span class="test">
                    <p class="runButtonText">Run</p>
                    <div class="runButton"></div>
                </span>
                </div>
            </div>
        </div>
        <div class="macTab">
            <div class="macTabHeader">
                <div class="macTabButtonsContainer">
                    <div class="macTabButtons redButton"></div>
                    <div class="macTabButtons yellowButton"></div>
                    <div class="macTabButtons greenButton"></div>
                    <a href="https://github.com/CodyKoInABox/haskell/blob/main/inRange.hs" target="_blank" class="mabTabTitle">inRange.hs</a>
                    <span class="test">
                    <p class="runButtonText">Run</p>
                    <div class="runButton"></div>
                </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
